---
# Source: helm for kubernetes/templates/ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: booting-spring                  # Ingress name
  labels:
    app: booting-spring
spec:
  ingressClassName: nginx   # Optional ingressClass
  rules:
    - host: "booting-spring.smartops.space"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: booting-spring               # Links to Service name dynamically
                port:
                  number: 8080  # Links to service port dynamically
